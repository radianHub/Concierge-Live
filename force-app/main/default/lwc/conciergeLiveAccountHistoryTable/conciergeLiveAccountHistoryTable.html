<template>
    <lightning-card title="Concierge Live Event History (assigned tickets)">
        <lightning-button label="Request Tickets" slot="actions" onclick={navigateToSearch}></lightning-button>
        <div style="height: 300px;">
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                resize-column-disabled
                column-widths-mode="auto"
                hide-checkbox-column>
            </lightning-datatable>
        </div>    
    </lightning-card>
</template>
