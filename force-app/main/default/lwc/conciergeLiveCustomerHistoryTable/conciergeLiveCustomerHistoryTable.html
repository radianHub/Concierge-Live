<template>
    <lightning-card title="Concierge Live Request History">
        <lightning-button label="Request Tickets" slot="actions" onclick={navigateToConciergeLive}></lightning-button>
        <div style="height: 300px;">
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </div>    
    </lightning-card>
</template>
